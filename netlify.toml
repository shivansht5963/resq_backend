[build]
  command = "pip install -r requirements.txt && python manage.py migrate && python manage.py collectstatic --noinput"
  functions = "netlify/functions"
  publish = "."

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200

[[redirects]]
  from = "/admin/*"
  to = "/.netlify/functions/api/admin/:splat"
  status = 200

[[redirects]]
  from = "/accounts/*"
  to = "/.netlify/functions/api/:splat"
  status = 200

[[redirects]]
  from = "/incidents/*"
  to = "/.netlify/functions/api/:splat"
  status = 200

[[redirects]]
  from = "/security/*"
  to = "/.netlify/functions/api/:splat"
  status = 200

[[redirects]]
  from = "/chat/*"
  to = "/.netlify/functions/api/:splat"
  status = 200

[[redirects]]
  from = "/ai-engine/*"
  to = "/.netlify/functions/api/:splat"
  status = 200
